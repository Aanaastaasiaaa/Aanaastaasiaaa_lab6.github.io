<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости услуги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            margin: 5px 0;
        }
        .radio-group {
            margin: 10px 0;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        .hidden {
            display: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Калькулятор стоимости услуги</h1>

<div class="calculator">
    <div class="form-group">
        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" value="1" min="1" max="100">
    </div>

    <div class="form-group">
        <label>Тип услуги:</label>
        <div class="radio-group">
            <label><input type="radio" name="serviceType" value="basic" checked> Базовая услуга</label>
            <label><input type="radio" name="serviceType" value="premium"> Премиум услуга</label>
            <label><input type="radio" name="serviceType" value="custom"> Кастомная услуга</label>
        </div>
    </div>

    <div id="options-group" class="form-group hidden">
        <label for="options">Опции услуги:</label>
        <select id="options">
            <option value="standard">Стандартная опция</option>
            <option value="extended">Расширенная опция</option>
            <option value="professional">Профессиональная опция</option>
        </select>
    </div>

    <div id="property-group" class="form-group hidden">
        <label>
            <input type="checkbox" id="property"> Включить дополнительное свойство
        </label>
    </div>

    <div id="result" class="result">
        Стоимость: <span id="total-cost">0</span> руб.
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
